<div class="row">

    <div class="btn-group mb-3 ml-3" dropdown>
        <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
      Seleccione Categor√≠a
      <span class="caret"></span>
    </button>
        <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
            <li role="menuitem" (click)="changeValue(item)" *ngFor="let item of actions">
                <label class="dropdown-item">{{item}}</label>
            </li>
        </ul>
    </div>
</div>



<div class="card-columns">
    <div *ngFor="let imagen of imagenes" class="card">
        <img [src]="imagen.webformatURL" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"><span class="badge badge-primary">{{ imagen.tags }}</span></h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <button type="button" class="btn btn-success"> Likes - {{ imagen.likes }}</button>
            <span class="badge badge-warning ml-5">Views: {{ imagen.views }}</span>
        </div>
    </div>
</div>
